<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Yumiko Dojo — Mentoría Anime</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1 class="title">Your Coach Yumiko</h1>
    <p class="subtitle">Bienvenido al Dojo — Día 1</p>

    <div id="chat-box" class="chat-box"></div>

    <div id="typing" class="typing hidden">
      <img src="https://i.imgur.com/8Km9tLL.png" class="avatar-small">
      <span>Yumiko está escribiendo…</span>
    </div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Escribe aquí..." autocomplete="off">
      <button id="send-btn">Enviar</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
